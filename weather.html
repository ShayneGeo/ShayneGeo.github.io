<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('https://img.icons8.com/material-rounded/48/000000/cloud--v1.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 30px;
        }
        .weather-info {
            text-align: center;
        }
        .weather-info img {
            margin-bottom: 10px;
        }
        .weather-info p {
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Widget</h1>
        <div class="form-group">
            <label for="latInput">Latitude:</label>
            <input type="text" id="latInput" placeholder="E.g., 40.655253">
        </div>
        <div class="form-group">
            <label for="longInput">Longitude:</label>
            <input type="text" id="longInput" placeholder="E.g., -105.308434">
        </div>
        <button class="btn" onclick="getWeather()"></button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            const lat = document.getElementById('latInput').value.trim();
            const long = document.getElementById('longInput').value.trim();
            const apiKey = 'YOUR_OPENWEATHER_API_KEY';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=${apiKey}&units=imperial`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = `
                        <p>Location: ${data.name}, ${data.sys.country}</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Temperature: ${data.main.temp}Â°F</p>
                        <p>Wind Speed: ${data.wind.speed} mph</p>
                    `;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = '<p>Error fetching weather data. Please try again.</p>';
                });
        }
    </script>
</body>
</html>
