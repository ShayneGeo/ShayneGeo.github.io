<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        /* Your CSS styles */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Widget</h1>
        <div class="form-group">
            <label for="latitudeInput">Enter Latitude:</label>
            <input type="text" id="latitudeInput" placeholder="E.g., 40.655253">
        </div>
        <div class="form-group">
            <label for="longitudeInput">Enter Longitude:</label>
            <input type="text" id="longitudeInput" placeholder="E.g., -105.308434">
        </div>
        <button class="btn" onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            const latitudeInput = document.getElementById('latitudeInput').value.trim();
            const longitudeInput = document.getElementById('longitudeInput').value.trim();
            const apiUrl = `https://api.weather.gov/points/${latitudeInput},${longitudeInput}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const forecastUrl = data.properties.forecast;
                    return fetch(forecastUrl);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = `
                        <img src="${data.properties.periods[0].icon}" alt="${data.properties.periods[0].shortForecast}">
                        <p>Location: ${data.properties.relativeLocation.properties.city}, ${data.properties.relativeLocation.properties.state}</p>
                        <p>Weather: ${data.properties.periods[0].shortForecast}</p>
                        <p>Temperature: ${data.properties.periods[0].temperature}Â°F</p>
                        <p>Wind Speed: ${data.properties.periods[0].windSpeed}</p>
                    `;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = '<p>Error fetching weather data. Please try again.</p>';
                });
        }
    </script>
</body>
</html>
