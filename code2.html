<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Move the input boxes down a bit */
        }
        .controls input, .controls label, .controls button, .controls a {
            margin: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff4940;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="length">Initial Length:</label>
        <input type="number" id="length" value="80">
        <button onclick="updateFractalTree()">Draw Fractal Tree</button>
        <a href="codebutton.html" class="button">Back to Codebutton</a>
    </div>
    <canvas id="fractalTreeCanvas" width="400" height="400"></canvas>
    <script>
        function drawFractalTree(ctx, startX, startY, length, angle, branchWidth, color) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.lineWidth = branchWidth;
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -length);
            ctx.stroke();
            
            if (length < 10) {
                ctx.restore();
                return;
            }
            
            drawFractalTree(ctx, 0, -length, length * 0.8, angle - 15, branchWidth, color);
            drawFractalTree(ctx, 0, -length, length * 0.8, angle + 15, branchWidth, color);
            
            ctx.restore();
        }

        function updateFractalTree() {
            const length = parseInt(document.getElementById('length').value);
            const color = '#ff0000'; // Red color
            const canvas = document.getElementById('fractalTreeCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFractalTree(ctx, canvas.width / 2, canvas.height - 20, length, 0, 10, color);
        }

        window.onload = function() {
            updateFractalTree(); // Draw initial fractal tree with default values
        };
    </script>
</body>
</html>
