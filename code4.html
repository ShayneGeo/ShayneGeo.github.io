<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .controls input, .controls label, .controls button, .controls a {
            margin: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff4940;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="cubeSize">Cube Size:</label>
        <input type="range" id="cubeSize" min="1" max="5" step="0.1" value="2">
        <label for="rotationSpeed">Rotation Speed:</label>
        <input type="range" id="rotationSpeed" min="0.01" max="0.1" step="0.01" value="0.05">
        <a href="codebutton.html" class="button">Back to Codebutton</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let rotationSpeed = 0.05; // Default rotation speed

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cube setup
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('cubeSize').addEventListener('input', onCubeSizeChange);
            document.getElementById('rotationSpeed').addEventListener('input', onRotationSpeedChange);

            // Animation loop
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onCubeSizeChange(event) {
            const size = event.target.value;
            cube.scale.set(size, size, size);
        }

        function onRotationSpeedChange(event) {
            rotationSpeed = parseFloat(event.target.value);
        }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += rotationSpeed;
            cube.rotation.y += rotationSpeed;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
