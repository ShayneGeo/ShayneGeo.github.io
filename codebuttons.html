<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Button Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6f61, #de1b63);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .btn {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            background: #ff6f61;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .btn:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }
        .btn:before, .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.3s ease;
            border-radius: 50%;
        }
        .btn:before {
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
        }
        .btn:hover:before {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
        }
        .btn span {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Simulation</h1>
        <a href="code1.html" class="btn"><span>Simulation 1</span></a>
        <a href="code2.html" class="btn"><span>Simulation 2</span></a>
        <a href="code3.html" class="btn"><span>Simulation 3</span></a>
    </div>
</body>
</html>
