<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Guess the Number Game</h1>
  <p>Enter a number between 1 and 100:</p>
  <input type="number" id="userGuess" min="1" max="100">
  <button onclick="checkGuess()">Submit Guess</button>
  <p id="message"></p>
</div>

<script>
  // Generate a random number between min and max (inclusive)
  function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Initialize the game
  let randomNumber = getRandomNumber(1, 100);
  let attempts = 0;

  // Function to check the user's guess
  function checkGuess() {
    let userGuess = parseInt(document.getElementById('userGuess').value);

    if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
      document.getElementById('message').textContent = 'Please enter a valid number between 1 and 100.';
    } else {
      attempts++;
      if (userGuess === randomNumber) {
        document.getElementById('message').textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
      } else if (userGuess < randomNumber) {
        document.getElementById('message').textContent = 'Try a higher number.';
      } else {
        document.getElementById('message').textContent = 'Try a lower number.';
      }
    }
  }
</script>
</body>
</html>
